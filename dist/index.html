<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Tempelate</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <header id="mainTitle">
      <div class="title">
        <h2 class="gameTitle">The Battle Ship</h2>

    <footer id="foot addOther">

      </div>
